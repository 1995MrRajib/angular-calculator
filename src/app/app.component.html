<div class="container">
  <h2>Angular Material Calculator</h2>

  <div class="expression-box">
    {{ expressionArray().join(' ') || '0' }}
  </div>

  <div class="result-box">
    {{ result() }}
  </div>

  <div class="button-grid">
    <!-- Number Buttons -->
    <button
      *ngFor="let num of numbers"
      mat-raised-button
      color="primary"
      (click)="addToExpression(num)"
    >
      {{ num }}
    </button>

    <!-- Operator Buttons -->
    <button
      *ngFor="let op of operators"
      mat-raised-button
      color="accent"
      (click)="addToExpression(op)"
    >
      {{ op }}
    </button>

    <button mat-raised-button class="clear-btn" (click)="clearExpression()">C</button>
    <button mat-raised-button class="equal-btn" (click)="calculateExpression()">=</button>
  </div>
</div>
